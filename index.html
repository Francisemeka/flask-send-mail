<!DOCTYPE html>
<html>
<head>
    <title>Send Welcome Email</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <form id="myForm" method="POST" >
        <div class="form-group">
            <label for="recipient_email">Recipient Email</label>
            <input type="email" class="form-control" id="recipient_email" name="recipient_email" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
    <script>
        $(document).ready(function() {
            $("#myForm").on("submit", function(event) {
                event.preventDefault(); // prevent the form from submitting the normal way
                var recipient_email = $("#recipient_email").val();
    
                $.ajax({
                    method: "POST",
                    url: "/send_email.php", // this should be the URL to your server-side script
                    data: { recipient_email: recipient_email }
                })
                .done(function(msg) {
                    alert("Email sent: " + msg);
                })
                .fail(function(jqXHR, textStatus) {
                    alert("Email failed to send: " + textStatus);
                });
            });
        });
    </script>
</body>
</html>
